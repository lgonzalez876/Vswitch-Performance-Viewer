<!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml">
        <head>                          
            <style>
                .container {
                    padding-bottom: 10px;
                }
                #config-container {  
                    height:100%;
                }
                #widget-container { 
                    overflow-y: scroll;
                    overflow-x: hidden;
                    height:800px;
                }
            </style>
            <script src="../node_modules/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>          
        </head>
        <body>
            <div id='widget-container'>
                <div style="height:100%">
                    <div class='container'>
                        <fieldset>
                            <div>
                                <label class='label'>Measurement: </label>
                                <div>
                                    <select id='measurement-dropdown' style='margin-top:10px'>
                                    </select>
                                </div> 
                            </div>
                        </fieldset>
                    </div>
                    <div class="container">
                        <fieldset> 
                            <div>
                                <label class="label">Number of Data Series: </label> 
                            </div> 
                            <select id="num-series-dropdown" style="margin-top:10px"> 
                            </select>
                        </fieldset>
                    </div> 
                    <div class="container">
                        <div>
                            <label class="label">Number of Datapoints: </label>
                            <label class="label" id="n-label">5</label>
                        </div>
                        <input id="n-range-input" type="range" min="5" max="100" value="5">
                    </div>
                    <div id='config-container'> 
                    </div>
                </div>
            </div>
        </body>
        <script src="./configuration.main.js"></script>   
    </html>
