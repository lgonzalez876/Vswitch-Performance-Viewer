<!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml">
        <head>                          
            <style>
                .container {
                    padding-bottom: 10px;
                }
            </style>
            <script src="../node_modules/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>   
            <script type="text/javascript">

                const DEFAULT_NUM_DATAPOINTS = 5;
                const DEFAULT_SERIES_COLOR = '#ff007b';
                const numSeriesOptions = {
                    options: ['1', '2', '3', '4', '5'],
                    default: '1'
                };

                const measurementOptions = {
                    options: ["throughput", "latency"],
                    default: "throughput"
                };

                const metricTypeOptions = {
                    options: ["stats", "percentiles"],
                    default: "stats"
                }

                const metricOptions = {
                    stats: {
                        options: ["n", "sum", "range", "min", "mean", "max", "median", "mode",
                                    "variance", "std dev", "std err", "kurtosis", "skewness"],
                        default: "mean"
                    },
                    percentiles: {
                        options: ["0", "1", "5", "10", "25", "30", "40", "50", "60", "70", "75", 
                                    "80", "90", "95", "96", "97", "98", "99", "99.9", "99.99", "99.999"],
                        default: "99"
                    }
                };

                const pivotOptions = {
                    latency: {
                        pivotName: "protocol",
                        options: ["TCP", "UDP"],
                        default: "TCP"
                    },
                    throughput: {
                        pivotName: "sessions",
                        options: ["1", "64"],
                        default: "64"
                    }
                }

                const unitSettings = {
                    throughput: "Gbps",
                    latency: "us"
                }

                VSS.init({                        
                    explicitNotifyLoaded: true,
                    usePlatformStyles: true
                });
                
                // VSS require imports API functions as well as common libraries like jquery
                VSS.require("TFS/Dashboards/WidgetHelpers", function (WidgetHelpers) { 
                    let seriesOptionElements = [];
                    // Populates a given dropdown with the provided options and selected value
                    function populateDropdown($dropdown, options, selected, valueCallback) {
                        if (valueCallback == undefined) {
                            valueCallback = (item) => {return item};
                        }

                        $dropdown.empty();
                        options.forEach((item) => {
                            if (item == selected) {
                                $dropdown.append($('<option>', {
                                    value: valueCallback(item),
                                    text: item,
                                    selected: true
                                }));
                            }
                            else {
                                $dropdown.append($('<option>', {
                                    value: valueCallback(item),
                                    text: item,
                                }));
                            }
                        });
                    }

                    function appendDataSeriesOptions($parentElement, seriesIndex) {
                        let $pivotDropdown = 
                            $('<div/>', {'class': 'container'}).append(
                                $('<fieldset/>').append(
                                    $('<div/>').append(
                                        $('<label/>', {'class': 'label', 'id': `pivot-label${seriesIndex}`})
                                    )
                                ).append(
                                    $('<select/>', {'id':`pivot-dropdown${seriesIndex}`, 'style':'margin-top:10px'})
                                )
                            ); 
                        let $metricTypeDropdown = 
                            $('<div/>', {'class': 'container'}).append(
                                $('<fieldset/>').append(
                                    $('<div/>').append(
                                        $('<label/>', {'class': 'label', 'text':'Metric Type: '})
                                    )
                                ).append(
                                    $('<select/>', {'id':`metric-type-dropdown${seriesIndex}`, 'style':'margin-top:10px'})
                                )
                            );
                        let $metricDropdown = 
                            $('<div/>', {'class': 'container'}).append(
                                $('<fieldset/>').append(
                                    $('<div/>').append(
                                        $('<label/>', {'class': 'label', 'text':'Metric: '})
                                    )
                                ).append(
                                    $('<select/>', {'id':`metric-dropdown${seriesIndex}`, 'style':'margin-top:10px'})
                                )
                            );
                        let $colorPicker = 
                            $('<div/>', {'class': 'container'}).append(
                                $('<div/>').append(
                                    $('<label/>', {'class':'label', 'text':'Series Color: '})
                                )
                            ).append(
                                $('<input/>', {'type':'color', 'id':`color-picker${seriesIndex}`, 'name':'color-picker', 'value':'#ff007b'})
                            );
                        $parentElement.append(
                            $('<div/>', {'id':`series${seriesIndex}-options-container`}).append(
                                $('<h3/>', {'text': `Series ${seriesIndex + 1} Options`})
                            ).append(
                                $pivotDropdown
                            ).append(
                                $metricTypeDropdown
                            ).append(
                                $metricDropdown
                            ).append(
                                $colorPicker
                            )
                        );
                        $seriesContainer = $(`#series${seriesIndex}-options-container`);
                        seriesOptionElements.push($seriesContainer);
                    }

                    function initializeFromSavedSettings(curSettings, WidgetHelpers, widgetConfigurationContext) {
                        initializeGlobalOptions(curSettings.measure, curSettings.numSeries, curSettings.n);
                        for (let i = 0; i < curSettings.seriesSettings.length; i++) {
                            let series = curSettings.seriesSettings[i];
                            initializeSeriesOptions(i, WidgetHelpers, widgetConfigurationContext, 
                                                    curSettings.measure, series.metricType, series.metric, series.pivot.split('-')[0], series.color);
                        }
                    }

                    function initializeGlobalOptions(measurement, numSeries, numDatapoints) {
                        if (measurement == 'default' || measurement == undefined) {
                            measurement = measurementOptions.default;
                        }
                        if (numSeries == 'default' || numSeries == undefined) {
                            numSeries = numSeriesOptions.default;
                        }
                        if (numDatapoints == 'default' || numDatapoints == undefined) {
                            numDatapoints = DEFAULT_NUM_DATAPOINTS;
                        }

                        let $measurementDropdown = $("#measurement-dropdown");
                        populateDropdown($measurementDropdown, measurementOptions.options, measurement);

                        let $numSeriesDropdown = $('#num-series-dropdown');
                        populateDropdown($numSeriesDropdown, numSeriesOptions.options, numSeries); 

                        let $nRange = $('#n-range-input');
                        let $nLabel = $('#n-label'); 
                        $nLabel.text(numDatapoints);
                        $nRange.val(numDatapoints);
                    }

                    function initializeSeriesOptions(seriesIdx, WidgetHelpers, widgetConfigurationContext, measurement, metricType, metric, pivot, color) {
                        let $configContainer = $('#config-container');
                        appendDataSeriesOptions($configContainer, seriesIdx);

                        let $metricTypeDropdown = $(`#metric-type-dropdown${seriesIdx}`);
                        let $metricDropdown = $(`#metric-dropdown${seriesIdx}`);
                        let $pivotDropdown = $(`#pivot-dropdown${seriesIdx}`);
                        let $pivotLabel = $(`#pivot-label${seriesIdx}`); 
                        let $colorPicker = $(`#color-picker${seriesIdx}`);

                        if (measurement == 'default' || measurement == undefined) {
                            measurement = measurementOptions.default;
                        }
                        if (metricType == 'default' || metricType == undefined) {
                            metricType = metricTypeOptions.default;
                        }
                        if (metric == 'default' || metric == undefined) {
                            metric = metricOptions[metricType].default;
                        }
                        if (pivot == 'default' || pivot == undefined) {
                            pivot = pivotOptions[measurement].default;
                        }
                        if (color == 'default' || color == undefined) {
                            color = DEFAULT_SERIES_COLOR;
                        }

                        populateDropdown($metricTypeDropdown, metricTypeOptions.options, metricType);
                        populateDropdown($metricDropdown, metricOptions[metricType].options, metric); 
                        $pivotLabel.text(pivotOptions[measurement]["pivotName"]);
                        populateDropdown($pivotDropdown, pivotOptions[measurement].options, pivot, (item) => {
                                return `${item}-${pivotOptions[measurementOptions.default]["pivotName"]}`;
                        });
                        $colorPicker.val(color);

                        setElementCallback($metricTypeDropdown, 'change', WidgetHelpers, widgetConfigurationContext, () => {
                            let metricType = $metricTypeDropdown.val();
                            populateDropdown($metricDropdown, metricOptions[metricType]["options"], metricOptions[metricType]["default"]);
                        });
                        setElementCallback($metricDropdown, 'change', WidgetHelpers, widgetConfigurationContext); 
                        setElementCallback($pivotDropdown, 'change', WidgetHelpers, widgetConfigurationContext); 
                        setElementCallback($colorPicker, 'change', WidgetHelpers, widgetConfigurationContext);
                        setElementCallback($colorPicker, 'input', WidgetHelpers, widgetConfigurationContext);
                    }

                    
                    // Updates dropdowns who's options change based on another dropdown's value
                    function updateDropdowns(updatePivot) {
                        let $measurementDropdown = $("#measurement-dropdown");
                        let $metricTypeDropdown = $("#metric-type-dropdown");
                        let $metricDropdown = $("#metric-dropdown");
                        let $pivotDropdown = $("#pivot-dropdown");
                        let $pivotLabel = $("#pivot-label");

                        measurement = $measurementDropdown.val();
                        metricType = $metricTypeDropdown.val();

                        populateDropdown($metricDropdown, metricOptions[metricType]["options"], metricOptions[metricType]["default"]); 

                        if (updatePivot) {
                            $pivotLabel.text(pivotOptions[measurement]["pivotName"]);
                            populateDropdown($pivotDropdown, pivotOptions[measurement]["options"], pivotOptions[measurement]["default"], (item) => {
                                return `${item}-${pivotOptions[measurement]["pivotName"]}`;
                            });
                        }
                    }
                    
                    // Extracts values from all the dropdowns and packages them into a json string
                    function packageDropdownValues() {
                        let $measurementDropdown = $("#measurement-dropdown");
                        let $numSeriesDropdown = $('#num-series-dropdown');
                        let $nRange = $('#n-range-input');
                        
                        let numSeries = parseInt($numSeriesDropdown.val());
                        let seriesSettings = [];
                        for (let i = 0; i < numSeries; i++) {
                            let $pivotDropdown = $(`#pivot-dropdown${i}`);
                            let $metricTypeDropdown = $(`#metric-type-dropdown${i}`);
                            let $metricDropdown = $(`#metric-dropdown${i}`);
                            let $colorPicker = $(`#color-picker${i}`);

                            seriesSettings.push({
                                pivot: $pivotDropdown.val(),
                                metricType: $metricTypeDropdown.val(),
                                metric: $metricDropdown.val(),
                                color: $colorPicker.val()
                            });
                        }
                        return JSON.stringify({
                                                measure: $measurementDropdown.val(),
                                                unit: unitSettings[$measurementDropdown.val()],
                                                n: Math.round($nRange.val()),
                                                numSeries: numSeries,
                                                seriesSettings: seriesSettings
                                            });
                    }

                    // Configures an input element to notify the Perfromance Viewer widget when a value changes
                    function setElementCallback($element, eventName, WidgetHelpers, widgetConfigurationContext, updateCallback) {
                        if (updateCallback == undefined) {
                            updateCallback = () => {};
                        }
                        $element.on(eventName, () => {
                            updateCallback();
                            let customSettings = {
                                data: packageDropdownValues()
                            };
                            let eventName = WidgetHelpers.WidgetEvent.ConfigurationChange;
                            let eventArgs = WidgetHelpers.WidgetEvent.Args(customSettings);
                            widgetConfigurationContext.notify(eventName, eventArgs);
                        });
                    }

                    function setGlobalOptionCallbacks(WidgetHelpers, widgetConfigurationContext) {
                        let $numSeriesDropdown = $('#num-series-dropdown'); 
                        setElementCallback($numSeriesDropdown, 'change', WidgetHelpers, widgetConfigurationContext, () => { 
                            let curNumSeries = parseInt($numSeriesDropdown.val());
                            if (seriesOptionElements.length < curNumSeries) {
                                while (seriesOptionElements.length < curNumSeries) {
                                    initializeSeriesOptions(seriesOptionElements.length, WidgetHelpers, widgetConfigurationContext);
                                }
                            } else if (seriesOptionElements.length > curNumSeries) {
                                while (seriesOptionElements.length > curNumSeries) {
                                    $seriesElement = seriesOptionElements.pop();
                                    $seriesElement.remove();
                                }
                            }
                        });

                        let $measurementDropdown = $("#measurement-dropdown"); 
                        setElementCallback($measurementDropdown, 'change', WidgetHelpers, widgetConfigurationContext, () => {
                            let $configContainer = $('#config-container'); 
                            $configContainer.empty();
                            seriesOptionElements.empty();
                            $numSeriesDropdown.val("1");
                            initializeSeriesOptions(0, WidgetHelpers, widgetConfigurationContext, $measurementDropdown.val());
                            //add function to update all relevant dropdowns
                        });

                        let $nRange = $('#n-range-input');
                        let $nLabel = $('#n-label');
                        setElementCallback($nRange, 'change', WidgetHelpers, widgetConfigurationContext, () => {
                            $nLabel.text(Math.round($nRange.val()));
                        });
                        setElementCallback($nRange, 'input', WidgetHelpers, widgetConfigurationContext, () => {
                            $nLabel.text(Math.round($nRange.val()));
                        });
                    }

                    
                    VSS.register("VswitchPerformanceViewer.Configuration", function () {   
                        VSS.resize(300,800); 
                        return {
                            load: function (widgetSettings, widgetConfigurationContext) {
                                let curSettings = JSON.parse(widgetSettings.customSettings.data); 
                                if (curSettings != null) {
                                    initializeFromSavedSettings(curSettings, WidgetHelpers, widgetConfigurationContext);
                                    setGlobalOptionCallbacks(WidgetHelpers, widgetConfigurationContext);
                                } else {
                                    initializeGlobalOptions();
                                    initializeSeriesOptions(0, WidgetHelpers, widgetConfigurationContext);
                                    setGlobalOptionCallbacks(WidgetHelpers, widgetConfigurationContext);
                                }
                                

                                return WidgetHelpers.WidgetStatusHelper.Success();
                            },
                            onSave: function() {
                                var customSettings = {
                                    data: packageDropdownValues()
                                };
                                return WidgetHelpers.WidgetConfigurationSave.Valid(customSettings); 
                            }
                        }
                    });
                    VSS.notifyLoadSucceeded();
                });
            </script>           
        </head>
        <body>
            <div>
                <div class='container'>
                    <fieldset>
                        <div>
                            <label class='label'>Measurement: </label>
                            <div>
                                <select id='measurement-dropdown' style='margin-top:10px'>
                                </select>
                            </div> 
                        </div>
                    </fieldset>
                </div>
                <div class="container">
                    <fieldset> 
                        <div>
                            <label class="label">Number of Data Series: </label> 
                        </div> 
                        <select id="num-series-dropdown" style="margin-top:10px"> 
                        </select>
                    </fieldset>
                </div> 
                <div class="container">
                    <div>
                        <label class="label">Number of Datapoints: </label>
                        <label class="label" id="n-label">5</label>
                    </div>
                    <input id="n-range-input" type="range" min="5" max="100" value="5">
                </div>
                <div id='config-container'> 
                </div>
            </div>
        </body>
    </html>
